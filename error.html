<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bd - ZSP Wodzisaw lski</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');
    body { 
      font-family: 'Montserrat', sans-serif; 
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container { 
      max-width: 800px; 
      margin: 0 auto;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3em;
      color: #4A90E2;
      margin-bottom: 20px;
    }
    .error-code {
      font-size: 7em;
      font-weight: 800;
      color: #4A90E2;
      margin: 0;
      line-height: 1;
    }
    .error-message {
      font-size: 1.5em;
      margin: 20px 0 40px;
      color: #555;
    }
    .quote {
      background-color: #f0f7ff;
      padding: 30px;
      border-radius: 20px;
      margin: 30px 0;
      font-style: italic;
      color: #333;
      position: relative;
    }
    .quote:before {
      content: '"';
      font-size: 5em;
      position: absolute;
      top: -20px;
      left: 10px;
      color: #4A90E2;
      opacity: 0.2;
    }
    .quote-author {
      font-weight: 700;
      margin-top: 20px;
      color: #4A90E2;
    }
    .home-btn {
      height: 34px;
      width: 200px;
      justify-content: center;
      align-items: center;
      background-color: #4A90E2;
      color: #ffffff;
      cursor: pointer;
      border-style: solid;
      border-radius: 300px;
      border-color: #4A90E2;
      margin: 20px auto;
      display: flex;
      text-decoration: none;
      font-weight: 500;
    }
    .error-illustration {
      max-width: 300px;
      margin: 30px auto;
    }
    .error-hat {
      font-size: 4em;
      margin-bottom: 20px;
      transform: rotate(-10deg);
      display: inline-block;
    }
    .error-face {
      font-size: 5em;
      margin-bottom: 20px;
    }
    .hidden {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>co poszo nie tak <i><br>Tischner App</i></h1>
    
    <p class="error-code">404</p>
    <p class="error-message">Szukamy, ale nie mo偶emy znale藕 tej strony.</p>
    
    <div class="error-illustration">
      <div class="error-hat"></div>
      <div class="error-face"></div>
    </div>
    
    <div class="quote hidden" id="quote">
      <p>"S trzy prawdy: wiento prowda, tys prowda i... to ni ma prowdy."</p>
      <p class="quote-author">ks. J贸zef Tischner</p>
    </div>
    
    <a href="index.html" class="home-btn">wr贸 do ekranu g贸wnego</a>
  </div>

  <script>
    // Mae op贸藕nienie przed pokazaniem cytatu dla efektu
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.getElementById('quote').classList.add('show');
      }, 500);
    });

    // Losowe cytaty Tischnera - zmiana po klikniciu na cytat
    const tischnerQuotes = [
      "S trzy prawdy: wiento prowda, tys prowda i... to ni ma prowdy.",
      "G贸ral nie jest czowiekiem atwym do kolektywizacji.",
      "Filozofia to mylenie wedug wartoci.",
      "B贸g lubi, kiedy czowiek czasem myli za siebie.",
      "Mdro jest jak diament - nie rodzi si w nadmiarze.",
      "Prawdziwa wolno jest wtedy, kiedy mo偶na, ale nie trzeba.",
      "Uczciwo jest jak zapaka - u偶ywa si jej tylko raz.",
      "Nadzieja jest pamici przyszoci."
    ];

    document.getElementById('quote').addEventListener('click', function() {
      const randomQuote = tischnerQuotes[Math.floor(Math.random() * tischnerQuotes.length)];
      const quoteElement = document.querySelector('.quote p');
      quoteElement.textContent = `"${randomQuote}"`;
      
      // May efekt
      this.classList.remove('show');
      setTimeout(() => {
        this.classList.add('show');
      }, 100);
    });
  </script>
</body>
</html>
